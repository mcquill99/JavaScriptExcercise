<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Creditor Information</title>
    <script src="jquery-3.4.1.min.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</head>
<body>
    <div id="container">
        <table id="creditorTable" class="table table-bordered table-sm">
            <tr class="thead-light">
                <th><input type="checkbox" id="checkAll" onchange="checkAll(this)" /> </th>
                <th>Creditor</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Min Pay %</th>
                <th>Balance</th>
            </tr>
        </table>

        <table id="totalTable" class="table">
            <tr class="table-primary">
                <td><b>Total</b></td>
                <td  id="total" style="float: right; position: relative; font-weight: bold">$0</td>
            </tr>
        </table>

        <p id="totalRows" style="font-weight: bold">Total Rows: 0</p>
        <p id="checkedRows" style="font-weight: bold; position: relative;">Checked Rows: 0</p>

        <button  id="add" class='btn btn-primary' type="button">Add Debt</button>
        <button id="remove" class='btn btn-secondary' onclick="removeRows();" type="button">Remove Debt</button>

        <form id="add-form">
            <div class="form-group" >
            <label for="creditor">Creditor:</label>
            <input type="text" id="creditor" name="creditorName" class="form-control">
            </div>
            <div class="form-group">
            <label for="fname">First name:</label>
            <input type="text" id="fname" name="firstName" class="form-control">
            </div>
            <div class="form-group">
            <label for="lname">Last name:</label>
            <input type="text" id="lname" name="lastName" class="form-control">
            </div>
            <div class="form-group">
            <label for="min-pay">Min Pay %:</label>
            <input type="number" id="min-pay" name="minPaymentPercentage" class="form-control">
            </div>
            <div class="form-group">
            <label for="balance">Balance:</label>
            <input type="number" id="balance" name="balance" class="form-control">
            </div>
            <button type="button" class="btn btn-primary" id="submit">Submit</button>
        </form>
    </div>

</body>
</html>
